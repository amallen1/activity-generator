<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Activity Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Activity Generator</h1>

        <h3 class="instructions">Click to generate an activity</h3>

        <div class="categories">
          <div class="activity">
            <p class="type">Education</p>
            <div class="container-border green"></div>
            <div class="box" id="education" data-category="0">
              <p class="thing">Click me!</p>
            </div>
          </div>

          <div class="activity">
            <p class="type">Recreational</p>
            <div class="container-border pink"></div>
            <div class="box" id="recreational" data-category="1">
              <p class="thing">Click me!</p>
            </div>
          </div>

          <div class="activity">
            <p class="type">Social</p>
            <div class="container-border purple"></div>
            <div class="box" id="social" data-category="2">
              <p class="thing">Click me!</p>
            </div>
          </div>

          <div class="activity">
            <p class="type">Relaxtion</p>
            <div class="container-border orange"></div>
            <div class="box" id="relaxation" data-category="3">
              <p class="thing">Click me!</p>
            </div>
          </div>
        </div>

        <div class="categories">
            <div class="activity">
                <p class="type">DIY</p>
                <div class="container-border yellow"></div>
                <div class="box" id="diy" data-category="4">
                  <p class="thing">Click me!</p>
                </div>
              </div>

              <div class="activity">
                <p class="type">Charity</p>
                <div class="container-border lavender"></div>
                <div class="box" id="charity" data-category="5">
                  <p class="thing">Click me!</p>
                </div>
              </div>

              <div class="activity">
                <p class="type">Cooking</p>
                <div class="container-border red" ></div>
                <div class="box" id="cooking" data-category="6">
                  <p class="thing">Click me!</p>
                </div>
              </div>


              <div class="activity">
                <p class="type">Music</p>
                <div class="container-border blue"></div>
                <div class="box" id="music" data-category="7">
                  <p class="thing">Click me!</p>
                </div>
              </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
